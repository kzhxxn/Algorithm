<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <!-- 10부제
서울시는 6월 1일부터 교통 혼잡을 막기 위해서 자동차 10부제를 시행한다. 자동차 10부제는 자동차 번호의 일의 자리 숫자와 날짜의 일의 자리 숫자가 일치하면 해당 자동차의 운행을 금 지하는 것이다. 예를 들어, 자동차 번호의 일의 자리 숫자가 7이면 7일, 17일, 27일에 운행하 지 못한다. 또한, 자동차 번호의 일의 자리 숫자가 0이면 10일, 20일, 30일에 운행하지 못한 다.
여러분들은 일일 경찰관이 되어 10부제를 위반하는 자동차의 대수를 세는 봉사활동을 하려고 한다. 날짜의 일의 자리 숫자가 주어지고 7대의 자동차 번호의 끝 두 자리 수가 주어졌을 때 위반하는 자동차의 대수를 출력하는 프로그램을 작성하세요.
▣ 입력설명
첫 줄에는 날짜의 일의 자리 숫자가 주어지고 두 번째 줄에는 7대의 자동차 번호의 끝 두 자 리 숫자가 주어진다.
▣ 출력설명
주어진 날짜와 자동차의 일의 자리 숫자를 보고 10부제를 위반하는 차량의 대수를 출력합니 다.
▣ 입력예제 1
3
25 23 11 47 53 17 33
▣ 출력예제 1
3
▣ 입력예제 2 0
12 20 54 30 87 91 30 ▣ 출력예제 2
3
출처 : 한국정보올림피아드 -->
    <body>
        <script>
            

            function solution(day, arr){
                let answer=0;
                for(let x of arr){
                    if(x%10==day) answer++;
                }
                
                return answer;
            }
            
            arr=[25, 23, 11, 47, 53, 17, 33];
            console.log(solution(3, arr));
            
            //forEach, map, filter, reduce
            //forEach for문대신 작동하는애
            //function forEach(a,b)//매개변수는 함수로 들어옴
            

            a=[10,11,12,13,14,15];
            a.forEach(function(v, i){
                console.log(v,i, this);
            }, [1,2]);//호출하는메쏘드

            a=[10,11,12,13,14,15];//맵은 원본배열과 똑같은 길이를 생성 원본배열의 요소를 이용해서 새로운 배열을 생성하는데 원본배열의 길이와 항상 같다
            let answer = a.map(function(v, i){
                if(v%2===0) return v;
            }, [1,2]);
            console.log(answer);

            a=[10,11,12,13,14,15]; //참인 요소만 새로운배열로 생성한다.
            let answer = a.filter(function(v, i){
                if(v%2===0) return v;
            }, [1,2]);
            console.log(answer);

            a=[10,11,12,13,14,15]; //배열의 총합을 구하는 메쏘드
            let answer = a.reduce(function(acc, v){
                return acc+v;
            }, 0);
            console.log(answer);
        </script>
    </body>
</html>
