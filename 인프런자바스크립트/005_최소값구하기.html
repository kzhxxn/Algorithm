<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            //풀이1 (for문)
            function solution(arr){         
                let answer, min=Number.MAX_SAFE_INTEGER;
                for(let i=0; i<arr.length; i++){
                    if(arr[i]<min) min=arr[i];
                }
                answer=min;
                return answer;

            }
            //풀이2 (내장함수)
            function solution(arr) {
            let answer = Math.min(...arr);
            return answer;

            }

            let arr=[5, 7, 1, 3, 2, 9, 11];
            console.log(solution(arr));
        </script>
    </body>
</html>
